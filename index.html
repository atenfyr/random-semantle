<!DOCTYPE html>
<html>
    <head>
        <title>Random Semantle</title>
        <link rel="icon" type="image/png" sizes="32x32" href="https://semantle.novalis.org/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://semantle.novalis.org/assets/favicon-16x16.png">
        <style>body{background: #111; color: #eee}</style>
        <script src="secretWords.js"></script>
        <script>
            "use strict";
            window.addEventListener("load", function()
            {
                var selectedWord = secretWords[Math.floor(Math.random() * secretWords.length)];
                var randomDigits = (Math.random() * 1e11).toFixed(0) + (Math.random() * 1e11).toFixed(0); // obfuscates b64 text
                window.location.href = "https://semantle.novalis.org/?word=" + btoa(selectedWord + randomDigits.substring(0, 20 - selectedWord.length));
            });
        </script>
    </head>
    <body>
        <noscript>You must enable JavaScript!</noscript>
    </body>
</html>
